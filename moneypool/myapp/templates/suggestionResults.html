{% extends "base.html" %}

{% block content %}

<div class="grid-x grid-padding-x">
  <div class="large-4 medium-4 small-12 large-offset-4 medium-offset-4 cell">

   		<h1>{{ question.question_text }}</h1>

    	<ul>
    		{% for choice in question.choice_set.all %}
        		<li>{{ choice.choice_text }}: {{ choice.votes }} vote{{ choice.votes|pluralize:" ,s" }}</li>
    		{% endfor %}
    	</ul>

      <td><a href="/suggestions/">Vote on another suggestion?</a></td>
    </div>
  </div>

{% endblock content %}
